<!DOCTYPE html>
<html lang="en">
  <body>
    <div>
      <h2>Find the length of any YouTube playlist:</h2>
      <form id="playlistForm">
        <div>
          <input
            type="text"
            autofocus="autofocus"
            placeholder="youtube.com/playlist?list=ID"
            name="search_string"
            id="playlistInput"
          />
          <div>
            <button type="button" onclick="analyzePlaylist()">Analyze</button>
          </div>
        </div>
      </form>
    </div>

    <div class="container">
      <div class="content result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
